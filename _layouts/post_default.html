<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="shortcut icon" type="image/png" href="/assets/img/blog/favicon.ico">
    <link rel="stylesheet" href="{{site.cdnurl}}/assets/css/styles.min.css">
    <link rel="stylesheet" href="{{site.cdnurl}}/assets/css/tufte.min.css" type="text/css" />
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="{{site.cdnurl}}/assets/css/lengerfulluse.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{{site.cdnurl}}/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{site.cdnurl}}/assets/css/bootstrap-toc.min.css" />
    <link rel="stylesheet" type="text/css" href="{{site.cdnurl}}/assets/css/iDisqus.min.css" />

    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="{{site.cdnurl}}/assets/js/bootstrap-toc.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn1.lncld.net/static/js/av-mini-0.6.10.js"></script>
    <script src="http://jerry-cdn.b0.upaiyun.com/hit-kounter/hit-kounter-lc-0.2.0.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?..."></script>
    <script type="text/javascript" src="{{site.cdnurl}}/assets/js/iDisqus.min.js"></script>
    <script type="text/javascript" src="{{site.cdnurl}}/assets/js/qrcode.js"></script>
    <script src="{{site.cdnurl}}/assets/js/jekyll-search-min.js" type="text/javascript"></script>
    <script src="{{site.cdnurl}}/assets/js/jquery-bootstrap-autohidingnavbar-min.js"></script>
    <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?a014ecf90833ab380cffeeacd141a221";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
    </script>

</head>

<body  data-spy="scroll" data-target="#toc" data-offset="20">
    <div class="site-nav">
        <div class="nav-logo">
        </div>
        <div class="nav-content">
            <a href="/index.html"><span class="nav-content-item">Home</span></a>
            <a href="#"><span class="nav-content-item item-selected">Blogs</span></a>
            <a href="/me.html"><span class="nav-content-item">About</span></a>
            <span>
                <div class="nav-search">
                    <span class="search-input"><input type="text" id="search" placeholder="Search..." /></span>
                    <span class="icon"><i class="fa fa-search"></i></span>
                </div>
            </span>
        </div>
        <div class="nav-discovery">
        </div>
    </div>
    <div class="main-left">
        <div class="hung-panel">
            <nav id="toc" class="affix" data-spy="affix" data-toggle="toc">
            </nav>
        </div>
    </div>
    <div class="main-center">
        {{content}}
        <div class="footer">
            <div class="copyright">
                Personal technical blog for software development practices, reading notes on ML, NLP.
                <br/> &copy; 2013&mdash;2017 by HengWei. All Rights Reserved.
            </div>
        </div>
    </div>
    <div class="main-right">
        <ul id="results-container"></ul>
    </div>
    <!-- Script pointing to jekyll-search.js -->
    <script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: ': (',
        limit: 10,
        fuzzy: false,
      })
    </script>
    <!-- auto hidden navbar when scroll -->
    <script type="text/javascript">
        $("div.site-nav").autoHidingNavbar();
    </script>
    <!-- click to show comments async -->
    <script type="text/javascript">
      $(document).ready(function () {
        var disq = new iDisqus('comment', {
            forum: 'lengerfulluse',
            api: 'http://disqus.hengwei.me',
            site: 'http://t.hengwei.me',
            url: location.pathname,
            mode: 1,
            timeout: 2000,
            init: true,
            badge: "山人"
          });
        disq.count();
      });

      var threadUrl = $('.post-qrcode').attr('data-qrcode-url');
      var qrcode = new QRCode("qrcode", {
                text: threadUrl,
                width: 80,
                height: 80,
                colorDark: "#000000",
                colorLight: "#ffffff",
                useSVG: !0,
                correctLevel: QRCode.CorrectLevel.L
            });
    </script>
</body>

</html>
