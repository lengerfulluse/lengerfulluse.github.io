<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="shortcut icon" type="image/png" href="/images/favicon.ico">
    <link rel="stylesheet" href="/stylesheets/tufte.css" type="text/css" />
    <link rel="stylesheet" href="/stylesheets/styles.css" type="text/css" />
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css" type="text/css" />
    <link rel="stylesheet" href="/stylesheets/font_awesome.css" type="text/css" />
    <link rel="stylesheet" href="/stylesheets/lengerfulluse.css" type="text/css" />
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/stylesheets/bootstrap-toc.css" type="text/css" />
    <link rel="stylesheet" href="/stylesheets/iDisqus.min.css" type="text/css" />
    <script src="/javascripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="/javascripts/bootstrap-toc.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="/javascripts/scale.fix.js" type="text/javascript"></script>
    <script src="https://cdn1.lncld.net/static/js/av-mini-0.6.10.js"></script>
    <script src="http://jerry-cdn.b0.upaiyun.com/hit-kounter/hit-kounter-lc-0.2.0.js"></script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/javascript" src="/javascripts/iDisqus.min.js"></script>
</head>

<body  data-spy="scroll" data-target="#toc" data-offset="20">
    <div class="site-nav">
        <div class="nav-logo">
        </div>
        <div class="nav-content">
            <a href="/index.html"><span class="nav-content-item">Home</span></a>
            <a href="#"><span class="nav-content-item item-selected">Blogs</span></a>
            <a href="/me.html"><span class="nav-content-item">About</span></a>
            <span>
                <div class="nav-search">
                    <span class="search-input"><input type="text" id="search" placeholder="Search..." /></span>
                    <span class="icon"><i class="fa fa-search"></i></span>
                </div>
            </span>
        </div>
        <div class="nav-discovery">
        </div>
    </div>
    <div class="main-left">
        <div class="hung-panel">
            <nav id="toc" class="affix" data-spy="affix" data-toggle="toc">
            </nav>
        </div>
    </div>
    <div class="main-center">
        {{content}}
        <div class="footer">
            <div class="copyright">
                Personal technical blog for software development practices, reading notes on ML, NLP.
                <br/> &copy; 2013&mdash;2016 by HengWei. All Rights Reserved.
            </div>
        </div>
    </div>
    <div class="main-right">
        <ul id="results-container"></ul>
    </div>
    <!-- Script pointing to jekyll-search.js -->
    <script src="/dest/jekyll-search.js" type="text/javascript"></script>
    <script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: ': (',
        limit: 10,
        fuzzy: false,
      })
    </script>
    <!-- auto hidden navbar when scroll -->
    <script src="/dest/jquery.bootstrap-autohidingnavbar.js"></script>
    <script type="text/javascript">
        $("div.site-nav").autoHidingNavbar();
    </script>
    <!-- click to show comments async -->
    <script type="text/javascript">
      $(document).ready(function () {
        var disq = new iDisqus('comment', {
            forum: 'lengerfulluse',
            api: 'http://disqus.hengwei.me',
            site: 'http://t.hengwei.me',
            mode: 1,
            timeout: 2000,
            init: true
          });
        disq.count();
        if(/\#disqus_thread/.test(location.hash)){
          $('.show-comments').trigger('click');
        }
      });
    </script>
</body>

</html>
