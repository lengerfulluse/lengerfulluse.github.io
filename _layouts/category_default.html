<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wei's Tech Blog</title>
    <link rel="shortcut icon" type="image/png" href="/images/favicon.ico">
    <link rel="stylesheet" href="/assets/css/lengerfulluse.min.css" type="text/css" />
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://cdn.mynux.cn/assets/css/bootstrap.min.css" />
    <script src="http://cdn.mynux.cn/assets/js/jekyll-search-min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
    <div class="site-nav">
        <div class="nav-logo">
        </div>
        <div class="nav-content">
            <a href="/index.html"><span class="nav-content-item">Home</span></a>
            <a href="#"><span class="nav-content-item item-selected">Category</span></a>
            <a href="/me.html"><span class="nav-content-item">About</span></a>
            <span>
                <div class="nav-search">
                    <span class="search-input"><input type="text" id="search" placeholder="Search..." /></span>
                    <span class="icon"><i class="fa fa-search"></i></span>
                </div>
            </span>
        </div>
        <div class="nav-discovery">
        </div>
    </div>
    <div class="main-left">
    </div>
    <div class="main-center">
        {{content}}
        <div class="footer">
            <div class="copyright">
                Personal technical blog for software development practices, reading notes on ML, NLP.
                <br/> &copy; 2013&mdash;2017 by HengWei. All Rights Reserved.
            </div>
        </div>
    </div>
    <div class="main-right">
        <ul id="results-container"></ul>
    </div>
    <!-- Script pointing to jekyll-search.js -->
    <script type="text/javascript">
      SimpleJekyllSearch({
        searchInput: document.getElementById('search'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: ': (',
        limit: 10,
        fuzzy: false,
      })
    </script>
</body>

</html>
